name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Archive build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist
